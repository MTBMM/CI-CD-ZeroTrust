name: CI Zero Trust (OIDC + No Secrets)

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write     # üëà OIDC b·∫Øt bu·ªôc
  contents: read

env:
  AWS_REGION: us-east-2
  ECR_REPO: my-app
  APP_NAME: my-app

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout source
    - name: Checkout
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Assume IAM Role via OIDC (NO AWS KEY)
    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::782017371887:role/github-ci-role
        aws-region: ${{ env.AWS_REGION }}

    # 3Ô∏è‚É£ Login ECR
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    # 4Ô∏è‚É£ Build Docker image (KH√îNG .env)
    - name: Build image
      run: |
          cd app-demo/backend
          docker build -t $ECR_REPO:${{ github.sha }} .

    # 5Ô∏è‚É£ Tag image
    - name: Tag image
      run: |
        docker tag $ECR_REPO:${{ github.sha }} \
        782017371887.dkr.ecr.${AWS_REGION}.amazonaws.com/$ECR_REPO:${{ github.sha }}

    # 6Ô∏è‚É£ Push image
    - name: Push image to ECR
      run: |
        docker push \
        782017371887.dkr.ecr.${AWS_REGION}.amazonaws.com/$ECR_REPO:${{ github.sha }}

      # 7Ô∏è‚É£ Deploy via AWS SSM (ZERO TRUST ‚Äì NO SSH)
    - name: Deploy to EC2 via SSM
      run: |
        aws ssm send-command \
          --document-name "AWS-RunShellScript" \
          --targets "Key=tag:App,Values=${APP_NAME}" \
          --comment "Deploy ${ECR_REPO}:${{ github.sha }}" \
          --parameters 'commands=[
            "aws ecr get-login-password --region ${AWS_REGION} | docker login --username AWS --password-stdin 782017371887.dkr.ecr.${AWS_REGION}.amazonaws.com",
            "docker pull 782017371887.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:${{ github.sha }}",
            "docker stop app-backend || true",
            "docker rm app-backend || true",
            "docker run -d --name app-backend -p 8080:8080 \
              --env-file /opt/app/.env \
              782017371887.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:${{ github.sha }}"
          ]' \
          --region ${AWS_REGION}

